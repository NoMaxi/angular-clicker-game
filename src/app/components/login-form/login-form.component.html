<form
  [formGroup]="loginForm"
  (ngSubmit)="onLoginSubmit()"
>
  <mat-form-field class="w-100">
    <input
      type="text"
      matInput
      placeholder="Name"
      formControlName="name"
    >
    <mat-error *ngIf="loginForm.get('name').hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="login-actions flex-row justify-around">
    <button
      name="login-btn"
      class="login-btn"
      color="primary"
      mat-raised-button
      [disabled]="loginForm.invalid"
      (click)="onLoginSubmit()"
    >
      Login
    </button>
  </div>
</form>
